<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        h1 { text-align: center; }
        .employee { border: 1px solid #d26161ff; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .full-time { color: green; font-weight: bold; }
        .part-time { color: red; font-weight: bold; }
        #no-employees { text-align: center; color: gray; }
    </style>
</head>
<body>
    <h1>Employee Data</h1>

    {% if employees %}
        {% for emp in employees %}
            <div class="employee">
                <p><strong>{{ emp.name }}</strong></p>
                <p>Job Title: {{ emp.job_title }}</p>
                <p>Salary: {{ emp.salary }}</p>

                {% if emp.full_time %}
                    <p class="full-time">Full-Time</p>
                {% else %}
                    <p class="part-time">Part-Time</p>
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p id="no-employees">No employees available.</p>
    {% endif %}
</body>
</html>
